<!DOCTYPE html>
<html lang="pt-br">
  <head>


    <title>trabalhando com Video</title>
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

 
  </head>
  <body>
   
    
    <a-scene vr-mode-ul= "enabled: false" embedded arjs="debugUIEnabled: false;">
<!--gerenciador de arquivos        -->
      <a-assets>
        <video id="apresentacao" loop="true"    src="assets/pessoa_video.mp4"></video>
      </a-assets>
      
    <a-marker present="hiro" controlador>
      
      
      <a-video width="1"
               height="1"
               rotation="90 180 0"
               position="0 0 0"
               src="#apresentacao"> </a-video>
      
    </a-marker>  
      
      
<!-- ler a camera, pode usar multiplos marcadores     -->
      <a-entity camera></a-entity>
      
    </a-scene>



    <script src="js/script.js"></script>
    <script>
    AFRAME.registerComponent('controlador',{
        //..
        
        init: function () {

            this.toggle=false;
            this.vid = document.querySelector("#apresentacao");
            this.vid.pause();

    
        },


        tich:function(){
            if (this.el.object3D.visible==true){
                if(this.toggle){
                        this.toggle=true;
                        this.vid.play();
                }
            }else{
                this.toggle=false;
                this.vid.pause();
            }
        }
    }
    
    );
</script>
    
  </body>
</html>
