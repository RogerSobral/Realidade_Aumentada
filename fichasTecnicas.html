<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR PNG Image with Rotation</title>
    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Definindo o marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Criando um plano para projetar a imagem PNG -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          src="#my-image"
          transparent="true"
        >
          <!-- Animação de rotação horizontal -->
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="5000"
            repeat="indefinite"
          ></a-animation>
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Definindo o ativo da imagem PNG -->
    <a-assets>
      <img id="my-image" src="assets/ficha_tecnica.png" />
    </a-assets>
  </body>
</html>
