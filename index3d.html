<!DOCTYPE html>
<html lang="pt-br">
  <head>


    <title>Modelo 3D</title>

    
    <link rel="stylesheet" href="/style.css" />

    
    <script src="/script.js" defer></script>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body style="margin: 0px; overflow: hidden;" >
   
    
    <a-scene vr-mode-ul= "enabled: false" embedded arjs="debugUIEnabled: false;">

      <a-assets>
       
            <a-assets-item id="modelo" src="./assets/mapa.obj"></a-assets-item>

      </a-assets>
      
    <a-marker preset='hiro'>
      <a-entity id="model03D"
                position="0 0 0"
                rotation="-90 0 0"
                scale="0.5 0.5 0.5"
                obj-model="obj: #modelo"></a-entity>

    </a-marker>  
      
      
<!-- ler a camera, pode usar multiplos marcadores     -->
      <a-entity camera></a-entity>
      
    </a-scene>
    
    
  </body>
</html>
